<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <style>

  .container{
   margin:auto auto ; 
   background-image: url(pexels-anete-lusina-5240734.jpg);
   height: 55%;
    width: 39%;
   position : absolute;
   transition: 3s cubic-bezier(0.46, 0.33, 0.25, 1);
    background-size: cover;
    background-position: center center;
    left: 30%;
    top: 10%;
  }

  .container:hover{
   animation-name: change-photo;
   animation-direction: alternate;
   animation-iteration-count: infinite;
   animation-duration: 6s;
   position: absolute;
   top: 10%; left : 30%;
   background-position : center center ;
   height: 55%;
    width: 39%;
    background-repeat: no-repeat;
   background-size : cover;
   }

  @keyframes change-photo {
   10% , 100% {
    background-image : url(pexels-anete-lusina-5240734.jpg);
   }

   30%{
    background-image : url(pexels-anna-shvets-5069429.jpg);
   }

   50%{
    background-image : url(pexels-anna-shvets-5069432.jpg);
   }

   70%{
    background-image : url(pexels-ksenia-chernaya-5766215.jpg);
   }
   90%{
    background-image : url(pexels-maria-gloss-4197802.jpg);
   }
  }

  .container.two {
    top: 100%; left : 30%;
   transition: 3s linear;

  }
    .container.three {
    top: 200%; left : 30%;
   transition: 3s ease;

  } 
  .container.four {
    top: 300%; left : 30%;
   transition: 3s ease-in;

  } 
   .container.five {
    top: 400%; left : 30%;
   transition: 3s ease-in-out;

  } 
   .container.six {
    top: 500%; left : 30%;
   transition: 3s ease-out;

  }
 </style>
</head>
<body style="background-color:#242121f7;">

 <div class="container"></div>
 <div class="container two"></div>
 <div class="container three"></div>
 <div class="container four"></div>
 <div class="container five"></div>
 <div class="container six"></div>

</body>
</html>
